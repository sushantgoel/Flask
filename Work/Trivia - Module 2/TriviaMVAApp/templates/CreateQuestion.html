{% extends "layout.html" %}

{% block main %}
<div class="row">
    <div class="col-xs-6">
        <h2>Please create a new Question</h2>
        <div>Create Questions that are fun and people will enjoy</div>
    </div>
    <div class="col-xs-6">
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="title">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="question">Question</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="question" placeholder="Question">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="answer">Answer</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="answer" placeholder="Answer">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
